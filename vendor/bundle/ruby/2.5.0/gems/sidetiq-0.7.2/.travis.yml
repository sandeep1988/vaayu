language: ruby
script: rake test
branches:
  only:
    - master
services:
  - redis-server
rvm:
  - 2.3.0
  - jruby-19mode
  - rbx-19mode
  - ruby-head
  - jruby-head
jdk:
  - openjdk6
  - openjdk7
  - oraclejdk7
matrix:
  exclude:
    - rvm: 2.3.0
      jdk: openjdk7
    - rvm: 2.3.0
      jdk: openjdk6
    - rvm: rbx-19mode
      jdk: openjdk7
    - rvm: rbx-19mode
      jdk: openjdk6
    - rvm: ruby-head
      jdk: openjdk7
    - rvm: ruby-head
      jdk: openjdk6
  allow_failures:
    - rvm: rbx-19mode
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: jruby-19mode
