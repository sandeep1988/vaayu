<div class="container">
    <div class="row">
   <div class="col-md-9">
        <span class="main-title" style="line-height: 4.2">Constraints</span>
   </div>
   <div class="col-md-3">
        <div class="input-group mb-3 " style="margin-top: 30px">
                <toaster-container></toaster-container>
                <select class="custom-select" ng-model="siteID" name="site_name" required ng-change="fetchConstraintList(siteID)">
                    <!-- ng-options="site.id as site.name for site in $ctrl.siteNames" -->
                    <!-- <option value="">Select Site Name</option> -->
                    <option ng-repeat="site in siteNames" value="{{site.id}}">{{site.name.toUpperCase()}}
                    </option>
        
                </select>
                <span ng-show="hasError('site_name', 'required')" class="help-block">Site is required.
                </span>
            </div>
    </div>
       
   
    </div>
    
    
    <ul class="nav nav-tabs">
        <li class="nav-item nav-link " ng-class="{active:isSet(1)}" ng-click="setTab(1)">Guard</li>
        <li class="nav-item nav-link " ng-class="{active:isSet(2)}" ng-click="setTab(2)">Distance</li>
        <li class="nav-item nav-link" ng-class="{active:isSet(3)}" ng-click="setTab(3)">Time</li>
        <li class="nav-item nav-link" ng-class="{active:isSet(4)}" ng-click="setTab(4)">Zone</li>
    </ul>

    <div class="tab-content">
        <div id="home" class="tab-pane fade  bg" ng-class="{'in active show':isSet(1)}">
            <create-guard></create-guard>
        </div>




        <div id="menu1" class="tab-pane fade " ng-class="{'in active show':isSet(2)}">
            <add-distance></add-distance>
        </div>



        <div id="menu2" class="tab-pane fade " ng-class="{'in active show':isSet(3)}">
            <add-time></add-time>
        </div>



        <div id="menu3" class="tab-pane  " ng-class="{'in active show':isSet(4)}">
            <add-zone></add-zone>
        </div>
    </div>


    <div class="pop-img-card" style="margin-top:30px;">
        <span class="main-title" style="padding: 10px;float: left;">All List</span>


        <table class="table table-condensed ">
            <thead class="pop-table-head">
                <tr>
                    <th>For</th>
                    <th>Event</th>
                    <th>When</th>
                    <th>From Time</th>
                    <th>To Time</th>
                </tr>
            </thead>
            <tbody class="pop-table-body">
                <tr class="active" ng-repeat="item in constraintList track by $index">
                    <td>{{item.for}}</td>
                    <td>{{item.event}}</td>
                    <td>{{item.when}}</td>
                    <td>{{item.from_time }}</td>
                    <td>{{item.to_time}}</td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
